<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
     .header-top {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-title img {
      height: 120px;
    }

    .nav-background {
      background-color:#402d2d;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
      padding-left: 500px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fef1cf;
      font-weight: bold;
      text-align: center;
    }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url(fondoproductos.jpg);
      color: #333;
      padding: 40px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #c0392b;
    }

    .filtro {
      text-align: center;
      margin-bottom: 30px;
    }

    select {
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #402d2d;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s ease;
    }

    select:hover {
      border-color: #c0392b;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .producto {
      background: #fef1cf;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .categoria{
      background-color: #fef1cf;
      color: #402d2d;
      font-style: normal;
      border-radius: 80px;
    }
    .producto h3 {
      font-size: 1.2rem;
      color:#402d2d;
      margin-bottom: 8px;
    }

    .producto p {
      color: #402d2d;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .precio {
      font-weight: bold;
      color:#402d2d;
      font-size: 1.1rem;
    }
  </style>
</head>

</nav>

<div class="gallery-slider">
<div class="slides">
  <div class="slide active"><img src="fondo1.jpg" alt="Imagen 1"></div>
  <div class="slide"><img src="fondo2.jpg" alt="Imagen 2"></div>
  <div class="slide"><img src="fondo3.jpg" alt="Imagen 3"></div>
</div>
</div>
<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");
    
    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle("active", i === index);
        });
    }
    
    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }
    
    setInterval(nextSlide, 10000); // Cambia cada 10 segundos
  </script>
  
    
    <!-- Script del Slider de Galería -->
    <style>
          .gallery-slider {
              width: 100%;
              height: 500px;
              overflow: hidden;
              position: relative;
          }
          .slides {
              display: flex;
              width: 100%;
              height: 100%;
              position: relative;
          }
          .slide {
              position: absolute;
              width: 100%;
              height: 100%;
              opacity: 0;
              transition: opacity 1s ease-in-out;
          }
          .slide img {
              width: 100%;
              height: 100%;
              display: block;
              object-fit: cover;
          }
          .slide.active {
              opacity: 1;
          }
  </style>
    
    <!-- Inicialización de AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
      });
    </script>
  </body>
  </html>
